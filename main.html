<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <style>
        .invalid-feedback {
            color: red;
            display: none;
            font-size: 0.9em;
        }
        input:invalid ~ .invalid-feedback,
        select:invalid ~ .invalid-feedback,
        input[type="checkbox"]:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Internship Form</h2>
    <form id="internship-form" novalidate>
        <label for="first-name-input">First Name</label>
        <input type="text" id="first-name-input" name="first-name" required>
        <div class="invalid-feedback">Please enter your first name.</div>

        <label for="last-name-input">Last Name</label>
        <input type="text" id="last-name-input" name="last-name" required>
        <div class="invalid-feedback">Please enter your last name.</div>

        <label for="email-input">Email Address</label>
        <input type="email" id="email-input" name="email" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>

        <label for="college-input">College</label>
        <input type="text" id="college-input" name="college" required>
        <div class="invalid-feedback">Please enter your college name.</div>

        <label for="graduation-year">Graduation Year</label>
        <select id="graduation-year" name="graduation-year" required>
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>

        <label for="roll-no-input">Roll No.</label>
        <input type="text" id="roll-no-input" name="roll-no" required>
        <div class="invalid-feedback">Please enter your roll number.</div>

        <label>
            <input type="checkbox" id="conditions-checkbox" name="terms" required>
            Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree to terms and conditions.</div>

        <button type="submit">Submit form</button>
    </form>

    <script>
        // Prevent default submission and show invalid feedback if fields are empty
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
            }
            this.classList.add('was-validated');
        });
    </script>
</body>
</html>
