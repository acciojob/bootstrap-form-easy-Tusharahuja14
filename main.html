<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <style>
        .form-group {
            margin-bottom: 15px;
        }
        .invalid-feedback {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        input:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>

</head>

<body>

    <h2>Intern Application Form</h2>
    <form id="application-form">
        <!-- First Name -->
        <div class="form-group">
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- College Name -->
        <div class="form-group">
            <label for="college-input">College Name:</label>
            <input type="text" id="college-input" required>
            <div class="invalid-feedback">Please enter your college name.</div>
        </div>

        <!-- Roll No -->
        <div class="form-group">
            <label for="roll-no-input">Roll No:</label>
            <input type="text" id="roll-no-input" required>
            <div class="invalid-feedback">Please enter your roll number.</div>
        </div>

        <!-- Graduation Year -->
        <div class="form-group">
            <label for="graduation-year">Graduation Year:</label>
            <select id="graduation-year" required>
                <option value="">Select Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select your graduation year.</div>
        </div>

        <!-- Conditions Checkbox -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="conditions-checkbox" required> I agree to the terms and conditions
            </label>
            <div class="invalid-feedback">You must agree to the terms and conditions.</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Prevent form submission if validation fails
       document.getElementById("application-form").addEventListener("submit", function(event) {
    const inputs = this.querySelectorAll("input, select");
    inputs.forEach(input => {
        if (!input.checkValidity()) {
            input.parentElement.querySelector(".invalid-feedback").style.display = "block";
            event.preventDefault();
        }
    });
});
    </script>
</body>

</html>
